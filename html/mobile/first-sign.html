<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black"  /> 
	<meta name="format-detection" content="telephone=no"  /> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
	<meta content="telephone=no" name="format-detection" />
	<meta http-equiv="cleartype" content="on" />
	<meta name="HandheldFriendly" content="true">

	<link rel="stylesheet" href="../../css/mobile/common.css">
</head>
<body>
	<div class="out graybg">
		<div class="in">
			<div class="toptitle">
				<div class="soicon" id="slideout"></div>
				建正会展
			</div>
		</div>
	</div>
	<div class="out rbnav">
		<div class="in header">
			<div class="siout">
				<div class="siicon" id="slidein"></div>
			</div>
			<ul class="toplink">
				<li><a href="./first-login.html">登录</a></li>
				<li><a href="#">注册</a></li>
				<li><a href="#">收藏我们</a></li>
			</ul>
		</div>
		<div class="in">
			<ul class="nav">
				<li><a href="#">首页</a></li>
				<li><a href="#">展示</a></li>
				<li><a href="#">发布需求</a></li>

				<li><a href="#">我的需求</a></li>
				<li><a href="#">收到报价</a></li>
				<li><a href="#">所有需求</a></li>
				<li><a href="#">我的报价</a></li>

				<li><a href="#">热门区域</a></li>
				<li><a href="#">定制</a></li>
				<li><a href="#">视频会议</a></li>
				<li><a href="#">虚拟会议室</a></li>
				<li><a href="#">关于我们</a></li>
			</ul>
		</div>
	</div>
	<div class="main" id="main">
		<div class="out">
			<div class="in">
				<ul class="toptab">
					<li class="on">客户入口</li>
					<li>供应商入口</li>
				</ul>
				<div class="all-form">
					<div class="form login-form">
						<p>注册成为客户</p>
						<input type="text" id="clientName" placeholder="请输入姓名"/>
						<input type="tel" id="clientCell" placeholder="请输入手机号"/>
						<input type="password" id="clientPsw" placeholder="请输入密码" />
						<button id="signClient">注册</button>
					</div>
					<div class="form login-form hide">
						<p>注册成为供应商</p>
						<input type="text" id="vendorName" placeholder="请输入姓名"/>
						<input type="tel" id="vendorCell" placeholder="请输入手机号"/>
						<input type="password" id="vendorPsw" placeholder="请输入密码" />
						<button id="signVendor">注册</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pop-first" id="t3">
		<div class="click"></div>
		<div class="click"></div>
		<div class="click"></div>
		<div class="click"></div>
		<div class="skip">跳过</div>
		<div class="p3">
			<p>填写姓名手机号和密码后,点击注册完成注册。</p>
		</div>
	</div>
	<script type="text/javascript" defer async="true" data-main="../../js/mobile/first-sign.js" src="../../lib/requirejs/require.js"></script>
